<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
        html, body, #map {
          width:100%;
          height:100%;
          margin:0;
          padding:0;
          background-color: #B0B0B0
        }
      </style>
</head>
<body>
    <div id="map"></div>
    <!-- <script src="node_modules/leaflet-hash/leaflet-hash.js"></script> -->
    <script type="text/javascript">
        var minZoom = 0
        var maxZoom = 5
        // create the map
        var map = L.map("map", {
            crs: L.CRS.Simple,
            minZoom: minZoom,
            maxZoom: maxZoom
        })
        // var hash = new L.Hash(map);
        // if(hash.lastHash == null) {
            map.setView([1500,1300],2);
        // }
        // }).setView([1860,1582],1)
        // }).setView([3591,-3835],1)
        L.tileLayer('./img/{x},{y}.jpg', {
            noWrap: true,
            maxNativeZoom: 1,
            minNativeZoom: 1,
            tileSize:128,
            // tileSize: 1000
        }).addTo(map)
    </script>
</body>
</html>
